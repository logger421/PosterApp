<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Poster</title>
    <meta name="description" content="Home">
    <meta name="keywords" content="html Poster template">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/script/handlers.js" type="module"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-body-secondary">
<!--NAVBAR-->
<nav class="navbar navbar-expand-md navbar-light bg-gradient sticky-top" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand font-weight-bold" href="#">Poster</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item border-start border-info border-2">
                    <a class="nav-link" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item border-info border-2">
                    <a class="nav-link active" aria-current="page" th:href="@{/friends}">Friends</a>
                </li>
                <li class="nav-item border-info border-2">
                    <a class="nav-link" aria-current="page" th:href="@{/dashboard}">Dashboard</a>
                </li>
            </ul>
            <form class="d-flex" action="#" th:action="@{/search}" method="GET">
                <div class="input-group" >
                    <button class="btn btn-outline-success" type="button" id="inputGroupAddon">Search</button>
                    <input type="search" class="form-control" id="inputGroup" aria-describedby="inputGroupFileAddon04"
                           aria-label="Upload" placeholder="Search for friends!" name="search">
                </div>
            </form>
            <form action="#" th:action="@{/logout}" method="POST"><input class="btn btn-primary m-1" type="submit"
                                                                         value="Logout"/></form>
        </div>
    </div>
</nav>

<main class="container my-3">
    <p class="display-2 mx-auto text-center">Search: <span th:text="${searchPrompt}"></span></p>
    <div>
        <div class="d-flex align-items-center p-3 my-3 text-black text-bg-info rounded shadow-sm">
            <div class="lh-1">
                <h1 class="h6 mb-0 text-white lh-1">
                    <i class="fa-regular fa-user"></i>
                    <span>Search result:</span>
                </h1>
            </div>
        </div>
    </div>
    <div class="text-center" th:if="${foundUsers.size() == 0}">
        <h6 class="display-6 mx-auto">Nothing to show</h6>
    </div>
    <div id="search" th:unless="${foundUsers.size() == 0}">
        <div class="card mb-3" th:each="user : ${foundUsers}">
            <div class="row g-0">
                <div class="col-md-2">
                    <a class="link-dark" th:href="'/dashboard/' + ${user.userId}">
                        <img
                                src="https://placehold.co/200.png"
                                class="img-fluid rounded-start"
                                th:if="${user.profilePictureUrl} == null"
                                id="profileImage"
                                alt="Product Image">
                    </a>
                    <a class="link-dark" th:href="'/dashboard/' + ${user.userId}">
                        <img
                                class="img-fluid rounded-start"
                                th:unless="${user.profilePictureUrl} == null" th:src="${user.profilePictureUrl}"
                                id="profileImageReal"
                                alt="Product Image">
                    </a>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <a class="link-dark" th:href="'/dashboard/' + ${user.userId}">
                            <h5 class="card-title"><b th:text="${user.firstName} + ' ' + ${user.lastName}"></b></h5>
                        </a>
                        <p class="card-text" th:text="${user.username}"></p>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-link mt-auto">
    <div class="text-center p-3 bg-light">
        Â© 2024 Copyright:
        <a class="text-dark" href="https://localhost:8080/home">www.poster.com</a>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b53d8df8be.js" crossorigin="anonymous"></script>
</body>
</html>
