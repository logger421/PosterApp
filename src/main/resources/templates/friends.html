<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments/head.html :: head('Friends')"></head>

<body class="d-flex flex-column min-vh-100 bg-body-secondary">
<nav th:insert="fragments/nav.html :: navbar('Friends')"></nav>

<main class="container my-3">
    <div th:if="${param.friendAdded}" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Post added!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${param.friendDeleted}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Post added!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div>
        <div class="d-flex align-items-center p-3 my-3 text-black text-bg-dark rounded shadow-sm">
            <div class="lh-1">
                <h1 class="h6 mb-0 text-warning lh-1">
                    <i class="fa-regular fa-user"></i>
                    <span>Your friends:</span>
                </h1>
            </div>
        </div>
    </div>
    <div id="friends">
        <div class="card mb-3" th:each="friend : ${friends}">
            <div class="row g-0">
                <div class="col-md-2">
                    <a class="link-dark" th:href="@{'/dashboard/' + ${friend.userId}}">
                        <img
                                src="https://placehold.co/200.png"
                                class="img-fluid rounded-start"
                                th:if="${friend.profilePictureUrl} == null"
                                id="profileImage"
                                alt="Product Image">

                    </a>
                    <a class="link-dark" th:href="@{'/dashboard/' + ${friend.userId}}">
                        <img
                                class="img-fluid rounded-start"
                                th:unless="${friend.profilePictureUrl} == null" th:src="@{${friend.profilePictureUrl}}"
                                id="profileImageReal"
                                alt="Product Image"
                        width="200px"
                        height="200px">
                    </a>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <a class="link-dark" th:href="@{'/dashboard/' + ${friend.userId}}">
                            <h5 class="card-title"><b th:text="${friend.firstName} + ' ' + ${friend.lastName}"></b></h5>
                        </a>
                        <p class="card-text" th:text="${friend.username}"></p>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="fragments/footer.html :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b53d8df8be.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
