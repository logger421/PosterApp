<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Poster Login</title>
    <meta name="description" content="Login">
    <meta name="keywords" content="html Poster template">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" th:href="@{/svg/favicon.ico}" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 container">
    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <span class="h1 fw-bold mb-0">Welcome to Poster!</span>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;" action="#" th:action="@{/login}" method="POST">
                        <h3 class="fw-normal mb-2 pb-2" style="letter-spacing: 1px;">Log in</h3>
                        <div class="text-success mb-1" th:if="${param.logout}">
                            <i>User successfully logout!</i>
                        </div>
                        <div class="text-success mb-1" th:if="${param.registered}">
                            <i>Successfully registered new user!</i>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example18" name="username"
                                   class="form-control form-control-lg"/>
                            <label class="form-label" for="form2Example18">Username</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example28" name="password"
                                   class="form-control form-control-lg"/>
                            <label class="form-label" for="form2Example28">Password</label>
                        </div>
                        <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block" type="button submit">Login</button>
                        </div>
                        <div class="text-danger" th:if="${param.error}">
                            <i>Sorry! You entered invalid username/password.</i>
                        </div>
                        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#">Forgot password?</a></p>
                        <p>Don't have an account? <a href="#" th:href="@{/register}" class="link-info">Register here</a>
                        </p>
                    </form>
                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img th:src="@{/svg/background.webp}"
                     alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
<!--FOOTER-->
<section>
    <footer class="bg-light text-center text-lg-start container">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 1, 0);">
            Â© 2024 Copyright:
            <a class="text-dark">www.Poster.com</a>
        </div>
    </footer>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
